<div class="form-wr">
	<form name="vm.userForm" ng-submit="vm.update()" novalidate autocomplete="off">
		<div class="form-row invoice-settings">
			<div class="row">
				<div class="col-xs-8">
					<p>VAT or GST</p>
				</div>		
				<div class="col-xs-2">
          <p class="tax-input text-center">
              <select ng-model="vm.tax" ng-change="vm.changeTax()" ng-disabled="vm.user.roles.indexOf('teammanager') == -1">
                  <option ng-repeat="n in vm.range(100) track by $index" value="{{n}}">{{n}}%</option>
              </select>
           </p>
          </div>
          <div class="col-xs-2">
            <div class="tax-input text-left tax-value">
              <span>Tax, %</span>
              <input type="number" ng-model="vm.user.tax" ng-change="vm.changeUserTax()" ng-disabled="vm.user.roles.indexOf('teammanager') == -1" placeholder="0.0" min="0" max="100">
            </div>
        </div>
		  </div>
    </div>
		<div class="form-row invoice-settings">
      <div class="row">
        <div class="col-xs-8">
         	<p>Currency</p>
        </div>
        <div class="col-xs-2">
         	<p class="tax-input text-center">
         		<select ng-model="vm.user.currency" class="selectCurrency" ng-disabled="vm.user.roles.indexOf('teammanager') == -1">
           		<option ng-repeat="(currency, symbol) in vm.currencySymbols" value="{{currency}}">{{currency}}</option>
         		</select>
         	</p>
        </div>
        <div class="col-xs-2">
        	<div class="tax-input text-left tax-value">
        		<span>{{vm.currencySymbols[vm.user.currency]}}</span>
         	</div>
        </div>
      </div>
    </div>
    <div class="form-row invoice-settings">
      <div class="row">
       	<div class="col-xs-8">
         	<p>Due date allowance</p>
       	</div>
       	<div class="col-xs-2">
         	<p class="tax-input text-center">
         		<select ng-model="vm.dueDateAllowance" ng-change="vm.changeDueDateAllowance()" ng-disabled="vm.user.roles.indexOf('teammanager') == -1">
           		<option ng-repeat="n in vm.range(31) track by $index">{{n}}</option>
         		</select>
         	</p>
       	</div>
       	<div class="col-xs-2">
         	<div class="tax-input text-left tax-value">
         		<span>Days</span>
         		<input type="number" ng-change="vm.changeUserDueDateAllowance()" ng-model="vm.user.dueDateAllowance" ng-disabled="vm.user.roles.indexOf('teammanager') == -1" placeholder="0">
        	</div>
      	</div>
      </div>
    </div>
    <div class="text-center form-row form-group">
     	<button type="submit" ng-if="vm.user.roles.indexOf('teammanager') > -1">Save</button>
    </div>
	</form>
</div><!-- END of .form-wr -->
