<div class="form-wr">
  <form name="vm.userForm" class="signin profile-form" novalidate autocomplete="off">
    <fieldset>
    <div class="form-row">
      <div class="row form-group" show-errors>
        <div class="col-xs-9">
          <input type="text"  id="companyName" name="companyName" ng-model="vm.user.companyName" placeholder="Company name" required ng-disabled="vm.editStatus != 'companyName'" focus-me="vm.editStatus == 'companyName'">
        </div>
        <div class="col-xs-3 text-center">
          <a href="#" ng-if="vm.editStatus != 'companyName' && vm.user.roles.indexOf('teammanager') > -1" ng-click="vm.editField('companyName')" class="btn-edit-input" ng-disabled="!vm.userForm.$valid">Edit</a>
          <a href="#" ng-if="vm.editStatus == 'companyName'" ng-click="vm.updateUserProfile(vm.userForm.$valid)" class="btn-edit-input btn-1">Save</a>
          <a href="javascript:void(0);" ng-if="vm.editStatus == 'companyName'" ng-click="vm.exitEditField('companyName')" class="btn-exit"><img src="/modules/core/client/img/i-close.png" alt="" width="15px"></a>
        </div>
        <div ng-messages="vm.userForm.companyName.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Company name is required.</p>
        </div>
      </div>
    </div>

          <p class="help-block error-text" ng-message="email">Email address is invalid.</p>

        </div>
        <div class="col-xs-3 text-center">
          <a href="#" ng-click="vm.changePassword()" class="btn-edit-input" ng-disabled="!vm.userForm.$valid">Change password</a>

          <p class="help-block error-text">Please fill this filed</p>
