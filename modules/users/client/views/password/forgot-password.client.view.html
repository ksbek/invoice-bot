<section class="row">
  <div class="col-md-offset-3 col-md-5 form-wr">
    <form name="vm.forgotPasswordForm" class="signin" ng-submit="vm.askForPasswordReset(vm.forgotPasswordForm.$valid)" class="form-horizontal" novalidate autocomplete="off">
      <fieldset>
        <div class="form-row" show-errors>
          <label class="text-center">Enter your account email.</label>
          <input type="text" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="Email" lowercase required>
          <div ng-messages="vm.forgotPasswordForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter a email.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <input type="submit" class="btn-edit-input btn-1" value="Submit">
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong ng-bind="vm.success"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
