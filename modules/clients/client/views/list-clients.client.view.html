<section>
  <div class="page-header">
    <h1>Clients</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>CLIENT</th>
        <th>CONTACT</th>
        <th>EMAIL</th>
        <th>INVOICES</th>
        <th>NOW DUE</th>
        <th>PAID</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="client in vm.clients">
        <td scope="row">
          <a data-ui-sref="clients.edit({ clientId: client._id })" data-ng-bind="client.companyName || client.name"></a>
        </td>
        <td>
          <span data-ng-bind="client.companyName"></span>
        </td>
        <td>
          <span data-ng-bind="client.companyName"></span>
        </td>
        <td>
          <span data-ng-bind="client.email"></span>
        </td>
        <td>
          <span data-ng-bind="client.invoices"></span>
        </td>
        <td>
          <span data-ng-bind="client.nowDue"></span>
        </td>
        <td>
          <span data-ng-bind="client.paid"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning text-center" data-ng-if="vm.clients.$resolved && !vm.clients.length">
    No Clients yet, why don't you <a data-ui-sref="clients.create">create one</a>?
  </div>
</section>
