<table class="table-wr">
  <tr>
    <th>CLIENT</th>
    <th>INVOICE</th>
    <th>DATE ISSUED</th>
    <th>DATE  DUE</th>
    <th>AMOUNT DUE</th>
    <th>RECEIVED</th>
    <th>STATUS</th>
    <th> </th>
  </tr>
  <tr>
    <td><a data-ui-sref="clients.edit({ clientId: invoice.client })" data-ng-bind="invoice.client.companyName || invoice.client.name">Desire Studios</a></td>
    <td><a data-ng-bind="invoice.invoice"></a></td>
    <td>
      <span data-ng-bind="invoice.dateIssued"></span>
    </td>
    <td>
      <span data-ng-bind="invoice.dateDue"></span>
    </td>
    <td>
      <span data-ng-bind="invoice.amountDue"></span>
    </td>
    <td>
      <span data-ng-bind="invoice.received"></span>
    </td>
    <td>
      <span data-ng-bind="invoice.status"></span>
    </td>
    <td><a href="invoice.html"><img src="/modules/core/client/img/i-file.png" alt=""></a></td>
  </tr>
</table>
<div class="fixed-btm-wr">
  <div class="container">
